<form action="" method="post"  id="contactForm"> 
    <p>*Ces zones sont obligatoires</p>
    <fieldset>
        <legend><h1>Vos Coordonnées</h1></legend>

        <div class="mb-3">
        <label class="form-label" for="nom">Nom*:</label><input class="form-control" type="text" name="Votre nom*" id="nom" placeholder="Veuillez saisir votre nom"></div><br>
        <div class="mb-3">
        <label class="form-label" for="prenom">Prénom*:</label><input class="form-control" type="text" name="Votre prénom*" id="prenom" placeholder="Veuillez saisir votre prénom"></div><br>
        
        <div id="Sexe_*" <p>Sexe* :</p>
            <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="Femme" name="Sexe*" value="Femme">
            <label class="form-check-label" for="Femme">Femme</label>
        </div>
        <div class="form-check form-check-inline" >
            <input class="form-check-input" type="radio" id="Homme" name="Sexe*" value="Homme">
            <label class="form-check-label" for="Homme">Homme</label>
        </div>
          </div>
 
        <br>
        <div class="mb-3">
        <label class="form-label" for="date">Date de naissance*</label><input class="form-control" type="date" name="ddn" id="date"> </div><br>
        <div class="mb-3">
        <label class="form-label" for="postal">Code postal*:</label><input class="form-control" type="text" name="Code postal*" id="postal"></div><br>
        <div class="mb-3">
        <label class="form-label" for="Adresse">Adresse:</label><input class="form-control" type="text" name="Adresse" id="Adresse"></div><br>
        <div class="mb-3">
        <label class="form-label" for="Ville">Ville:</label><input class="form-control" type="text" name="Ville" id="Ville"></div><br>
       <!--  <label for="nom">E-mail:</label><input type="text" name="E-mail" id="email"><br> -->
       <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Email*</label>
        <input type="email" class="form-control" id="email" placeholder="nom@exemple.com">
      </div>
      
        <br>
    </fieldset>
    <fieldset>
        <legend>Votre demande</legend>
        <label for="Sujet*">Sujet*:</label>
        <select id="Sujet*" class="form-select" aria-label="Disabled select example">
            <option value="Veuillez séléctionner un sujet" selected>Veuillez séléctionner un sujet</option>
            <option value="Mes commandes">Mes commandes</option>
            <option value="Question sur un produit">Question sur un produit</option>
            <option value="Réclamation">Réclamation</option>
            <option value="Autres">Autres</option>
        </select>
        <br>
       <!--  <label for="question">Votre Question*:</label><input type="text" name="Votre Question*" id="question"><br> -->
       <div class="form-floating">
        <textarea class="form-control" placeholder="Leave a comment here" id="question" style="height: 100px"></textarea>
        <label for="floatingTextarea2">Votre Question*</label> <br>
      </div>
    </fieldset>
